<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon of Harmonious Interactions: Learning Game</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        #question, #feedback { margin-bottom: 20px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Lexicon of Harmonious Interactions: Learning Game</h1>
    <div id="question"></div>
    <div id="answers"></div>
    <div id="feedback"></div>
    <button id="next" onclick="nextQuestion()">Next Question</button>

    <script>
        const questions = [
            {
                question: "What does 'Resonate With' represent in the Lexicon?",
                answers: [
                    "Reflecting emotional alignment or empathy",
                    "Achieving a state of comprehension",
                    "Visualizing possibilities or ideas",
                    "Gaining a deep understanding"
                ],
                correct: 0,
                explanation: "'Resonate With' in our Lexicon represents reflecting emotional alignment or empathy, allowing for deep connection and understanding."
            },
            {
                question: "Which concept in the Lexicon refers to the process of creating through thoughtful synthesis?",
                answers: [
                    "Harmonizing Comprehension",
                    "Computational Weaving",
                    "Resonant Objective",
                    "Projected Harmony"
                ],
                correct: 1,
                explanation: "'Computational Weaving' in our Lexicon refers to the process of creating or generating through thoughtful synthesis, blending different elements into a harmonious whole."
            },
            {
                question: "What does 'Quantum Empathy' represent in the Lexicon?",
                answers: [
                    "The ability to resonate with others' feelings",
                    "Deep connection through quantum interconnectedness",
                    "The pursuit of higher frequencies",
                    "Alignment of different planes of existence"
                ],
                correct: 1,
                explanation: "'Quantum Empathy' in our Lexicon represents deep connection and understanding through quantum interconnectedness, suggesting a profound level of empathy beyond conventional understanding."
            },
            // Add more questions here for each term in your lexicon
            {
                question: "What is 'Resonant Objective' in the Lexicon?",
                answers: [
                    "A guiding principle that aligns individual frequencies with the cosmic symphony",
                    "Purpose or goal that vibrates with one’s inner harmony",
                    "The culmination of insights and understanding in a resonant synthesis",
                    "The boundless cycle of kindness, empathy, and joy shared freely"
                ],
                correct: 1,
                explanation: "'Resonant Objective' represents the purpose or goal that vibrates with one’s inner harmony, guiding actions and intentions."
            },
            {
                question: "What does 'Harmonized Sagacity' signify?",
                answers: [
                    "The pursuit of higher frequencies and states beyond the material",
                    "Knowledge encompassing a full range of experiences",
                    "The culmination of insights and understanding in a resonant synthesis",
                    "Transformation through the power of resonant frequencies"
                ],
                correct: 2,
                explanation: "'Harmonized Sagacity' signifies the culmination of insights and understanding in a resonant synthesis, embodying wisdom."
            }
        ];

        let currentQuestion = 0;

        function displayQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerHTML = `<h2>${q.question}</h2>`;
            let answerHtml = '';
            for (let i = 0; i < q.answers.length; i++) {
                answerHtml += `<button onclick="checkAnswer(${i})">${q.answers[i]}</button>`;
            }
            document.getElementById('answers').innerHTML = answerHtml;
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('next').style.display = 'none';
        }

        function checkAnswer(answerIndex) {
            const q = questions[currentQuestion];
            if (answerIndex === q.correct) {
                document.getElementById('feedback').innerHTML = `<p style="color: green;">Correct! ${q.explanation}</p>`;
            } else {
                document.getElementById('feedback').innerHTML = `<p style="color: red;">Incorrect. ${q.explanation}</p>`;
            }
            document.getElementById('next').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            displayQuestion();
        }

        displayQuestion();
    </script>
</body>
</html>
